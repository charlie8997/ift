<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Department of Information Technology</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="image/png" href="/Images/favicon.png.png" />
  <link rel="stylesheet" href="/dashboard.html">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: white;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-bottom: 15px;
      }


    .login-container h2 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    .login-container p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 30px;
      color: #333;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    .loader-logo {
      width: 80px;
      margin-bottom: 20px;
    }
    .loader-ring {
      width: 50px; height: 50px;
      border: 5px solid #ccc;
      border-top-color: #6a1b9a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }



    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #6a1b9a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #4a0f70;
    }

    @media (max-width: 500px) {
      .login-container {
        margin: 40px 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<!-- Particle Background -->
<div id="particles-js"></div> 

<!-- Login Form -->
<div class="login-container">
  <h2>Department of Information Technology</h2>
  <p>Student Portal Login</p>
  <form id="loginForm">
    <div id="error-message" class="error-message"></div> <!-- Move here -->
    <div class="input-group">
      <label for="studentId">Student ID</label>
      <input type="text" id="studentID" placeholder="Enter your student ID" maxlength="8" required>
    </div>
    <button type="submit" class="login-btn">Login</button>
  </form>  

      <!-- Loader Animation -->
    <div id="loader" style="display: none; text-align: center; margin-top: 30px;">
      <div style="position: relative; width: 100px; height: 100px; margin: 0 auto;">
        <!-- Rotating Arrow using SVG -->
        <svg width="100" height="100" viewBox="0 0 100 100"
            style="position: absolute; top: 0; left: 0; animation: spin 2s linear infinite;">
          <circle cx="50" cy="50" r="45"
                  stroke="#6a1b9a"
                  stroke-width="4"
                  fill="none"
                  stroke-dasharray="282"
                  stroke-linecap="round"/>
          <!-- Arrow -->
          <polygon points="85,50 75,45 75,55" fill="#6a1b9a"/>
        </svg>

        <!-- Center Logo -->
        <img src="https://raw.githubusercontent.com/charlie8997/futminna-it-dev/main/ift_logo.png"
            alt="Logo"
            style="width: 60px; height: 60px; position: absolute; top: 20px; left: 20px; border-radius: 50%;">
      </div>
      <p style="margin-top: 16px; font-weight: bold; color: #6a1b9a;">Authenticating...</p>
    </div>


</div>

  </div>  

</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
<script>
  particlesJS("particles-js", {
    "particles": {
      "number": {
        "value": 55,
        "density": {
          "enable": true,
          "value_area": 700
        }
      },
      "color": {
        "value": "#6a1b9a"
      },
      "shape": {
        "type": "circle"
      },
      "opacity": {
        "value": 0.2,
        "random": false
      },
      "size": {
        "value": 11,
        "random": true
      },
      "line_linked": {
        "enable": true,
        "distance": 320,
        "color": "#6a1b9a",
        "opacity": 0.3,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 2,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out"
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "grab"
        },
        "onclick": {
          "enable": false
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 140,
          "line_linked": {
            "opacity": 0.4
          }
        }
      }
    },
    "retina_detect": true
  });
</script>

<script src="login.js"></script>

</body>
</html>
